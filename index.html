<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Rock, Paper, Scissor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script defer src="./js/main.min.js"></script>
  </head>
  <body class="game">
    <!-- Header -->
    <header class="game__head">
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- Instructions -->
    <aside class="game__info" id="instructions">
      <div>
        <h2>Instructions</h2>
        <p>Play against the computer, choosing either <strong>rock</strong>, <strong>paper</strong>, or <strong>scissors</strong>: be the first to win five games.</p>
        <button id="close-instructions">Play the game</button>
      </div>
    </aside>
    <!-- Contents -->
    <main class="game__main" tabindex="-1">
      <!-- Play -->
      <div class="game__main__play">
        <div>
          <p>Player <span id="player-score"></span> - <span id="computer-score"></span> Computer</p>
        </div>
        <div id="player">
          <h3>Player</h3>
          <div>
            <div>
              <button aria-label="Choose ‘Rock’" id="rock"><i aria-hidden="true" class="far fa-hand-rock"></i></button>
            </div>
            <div>
              <button aria-label="Choose ‘Paper’" id="paper"><i aria-hidden="true" class="far fa-hand-paper"></i></button>
            </div>
            <div>
              <button aria-label="Choose ‘Scissors’" id="scissors"><i aria-hidden="true" class="far fa-hand-scissors"></i></button>
            </div>
          </div>
        </div>
        <div>
          <p id="play-feedback"></p>
        </div>
      </div>
    </main>
    <!-- Instructions -->
    <aside class="game__warn" id="results">
      <div>
        <h2></h2>
        <p></p>
        <button id="close-results">Play again</button>
      </div>
    </aside>
    <!-- Footer -->
    <footer class="game__foot">

    </footer>
  </body>
</html>
